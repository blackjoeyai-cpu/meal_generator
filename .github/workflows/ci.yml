name: Flutter CI/CD

on:
  push:
    branches:
      - main
      - develop
      - '**'
  pull_request:
    branches:
      - '**'

env:
  FLUTTER_VERSION: ${{ vars.FLUTTER_VERSION }} # e.g., 3.35.3

jobs:
  security:
    name: ðŸ” Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better secret detection
      
      - name: GitGuardian scan
        uses: GitGuardian/ggshield-action@v1.25.0
        env:
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
          GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
      
      - name: ðŸ“‹ Write Security Summary
        if: always()
        run: |
          echo "## ðŸ” Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "- Status: âœ… No security issues detected" >> $GITHUB_STEP_SUMMARY
            echo "- Scanner: GitGuardian Shield" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Status: âŒ Security issues detected" >> $GITHUB_STEP_SUMMARY
            echo "- Action: Review the GitGuardian scan results" >> $GITHUB_STEP_SUMMARY
          fi

  tests:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            build
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Generate mock files
        run: dart run build_runner build --delete-conflicting-outputs
      
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
      
      - name: Analyze code
        run: flutter analyze
      
      - name: Run unit tests
        run: flutter test --coverage --reporter expanded
      
      - name: Check test coverage
        run: |
          echo "Checking test coverage..."
          if [ -f coverage/lcov.info ]; then
            echo "Coverage file found"
          else
            echo "Warning: No coverage file generated"
          fi
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: coverage/lcov.info
          fail_ci_if_error: false
      
      - name: ðŸ“‹ Write Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "- Status: âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
            echo "- Coverage: ðŸ“Š Report uploaded to Codecov" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Status: âŒ Tests failed" >> $GITHUB_STEP_SUMMARY
          fi

  build-android:
    name: ðŸ“± Build Android APK
    runs-on: ubuntu-latest
    needs: [security, tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            build
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Generate mock files
        run: dart run build_runner build --delete-conflicting-outputs
      
      - name: Build Android APK
        run: flutter build apk --release
      
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: ${{ vars.ARTIFACT_RETENTION_DAYS || 7 }}
      
      - name: ðŸ“‹ Write Android Build Summary
        if: always()
        run: |
          echo "## ðŸ“± Android Build Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "- Status: âœ… APK built successfully" >> $GITHUB_STEP_SUMMARY
            echo "- Artifact: [android-apk](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)" >> $GITHUB_STEP_SUMMARY
            echo "- Direct Download: [app-release.apk](https://nightly.link/${{ github.repository }}/actions/runs/${{ github.run_id }}/android-apk.zip)" >> $GITHUB_STEP_SUMMARY
            echo "- File Size: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY
            echo "- Retention: â³ ${{ vars.ARTIFACT_RETENTION_DAYS || 7 }} days" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Status: âŒ Build failed" >> $GITHUB_STEP_SUMMARY
          fi

  build-web:
    name: ðŸŒ Build Web App
    runs-on: ubuntu-latest
    needs: [security, tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      
      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            build
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Generate mock files
        run: dart run build_runner build --delete-conflicting-outputs
      
      - name: Build Web App
        run: flutter build web --release
      
      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/
          retention-days: ${{ vars.ARTIFACT_RETENTION_DAYS || 7 }}
      
      - name: ðŸ“‹ Write Web Build Summary
        if: always()
        run: |
          echo "## ðŸŒ Web Build Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "- Status: âœ… Web app built successfully" >> $GITHUB_STEP_SUMMARY
            echo "- Artifact: [web-build](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)" >> $GITHUB_STEP_SUMMARY
            echo "- Direct Download: [web-build.zip](https://nightly.link/${{ github.repository }}/actions/runs/${{ github.run_id }}/web-build.zip)" >> $GITHUB_STEP_SUMMARY
            echo "- Build Size: $(du -sh build/web | cut -f1)" >> $GITHUB_STEP_SUMMARY
            echo "- Retention: â³ ${{ vars.ARTIFACT_RETENTION_DAYS || 7 }} days" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Status: âŒ Build failed" >> $GITHUB_STEP_SUMMARY
          fi

  workflow-summary:
    name: ðŸ“‹ Final Workflow Summary
    runs-on: ubuntu-latest
    needs: [security, tests, build-android, build-web]
    if: always()
    steps:
      - name: Consolidated Summary
        run: |
          echo "## ðŸ Complete Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ” Security" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ§ª Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.tests.result }}" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“± Android Build" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.build-android.result }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.build-android.result }}" == "success" ]; then
            echo "- APK Download: [android-apk.zip](https://nightly.link/${{ github.repository }}/actions/runs/${{ github.run_id }}/android-apk.zip)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ Web Build" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.build-web.result }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.build-web.result }}" == "success" ]; then
            echo "- Web Download: [web-build.zip](https://nightly.link/${{ github.repository }}/actions/runs/${{ github.run_id }}/web-build.zip)" >> $GITHUB_STEP_SUMMARY
            echo "- Note: Deployment handled by separate Vercel workflows" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Branch & Commit Info" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: \`${GITHUB_REF_NAME}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${GITHUB_SHA:0:8}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Triggered by: \`${GITHUB_EVENT_NAME}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Actor: \`${GITHUB_ACTOR}\`" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.security.result }}" == "success" && "${{ needs.tests.result }}" == "success" && "${{ needs.build-android.result }}" == "success" && "${{ needs.build-web.result }}" == "success" ]]; then
            echo "ðŸŽ‰ **Overall Status: SUCCESS**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All builds completed successfully! Downloads available above. Deployments handled by separate Vercel workflows." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Overall Status: FAILED**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Some builds failed. Check the individual job logs for details." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Generated on $(date -u +'%Y-%m-%d %H:%M:%S UTC')*" >> $GITHUB_STEP_SUMMARY
